site_name: "AI4Earth"
site_url: "https://ai4earth.github.io/HomePage/"
site_author: "Weiqiang Zhu"
site_description: ""

# Repository
repo_name: "GitHub"
repo_url: "https://github.com/AI4Earth"
edit_uri: ""

# Page tree
nav:
  - Home: index.md
  - DeepDenoise: '!include ./DeepDenoiser/mkdocs.yml'
  - PhaseNet: '!include ./PhaseNet/mkdocs.yml'
  - GaMMA: '!include ./GMMA/mkdocs.yml'
  - QuakeFlow: '!include ./QuakeFlow/mkdocs.yml'

# Configuration
theme:
  name: "material"

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - content.code.annotate
    - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

plugins:
  - search
  - mkdocs-jupyter
  - monorepo